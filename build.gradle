plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.4.0'

    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.1'

}

test {
    useTestNG()
}